<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./css/variables.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
 
</head>

<body>

  <div class="resultsummar">

    <div class="result-container center-container">
      <h2>Your Result</h2>
        <div class="result-circle">
          <div class="score">76</div>
          <div class="maximum">of 100</div>
        </div>
    
        <h3>Great</h3>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>


    <div class="summary-container center-container">
      <h2>Summary</h2>

      <ul class="ul-list">

        <li class="reaction item-score-container">
          <img class="icon-reaction"
          src="./assets/images/icon-reaction.svg">
          <span class="item-name colrea">Reaction</span>
            <span class="item-score">80 </span>
            <span class="item-total">/100</span> 
        </li>

        <li class="memory item-score-container">
          <img class="icon-memory"
          src="./assets/images/icon-memory.svg">
          <span class="item-name colmem">Memory</span>
          <span class="item-score">92 </span>
          <span class="item-total">/100 </span>
        </li>

        <li class="verbal item-score-container">
          <img class="icon-verbal"
          src="./assets/images/icon-verbal.svg">
          <span class="item-name colver">Verbal</span>
          <span class="item-score">61</span>
          <span class="item-total">/100</span> 
        </li>

        <li class="visual item-score-container">
          <img class="icon-visual"
          src="./assets/images/icon-visual.svg">
          <span class="item-name colvi">Visual</span>
          <span class="item-score">72</span>
          <span class="item-total">/100</span>
        </li>

      </ul>

    </div>

    <span class="button-c">
      <button class="style-button-c">Continue</button>
    </span>
    

  </div>
  
  
</body>

</html>
