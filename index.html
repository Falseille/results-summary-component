<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./css/variables.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
 
</head>

<body>

  <div>

    <div class="result-container center-container">
      <h2>Your Result</h2>
        <div class="result-circle">
          <div class="score">76</div>
          <div class="maximum">of 100</div>
        </div>
    
        <h3>Great</h3>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>


    <div class="summary-container center-container">
      <h2>Summary</h2>

      <ul>

        <li>
          <img class="icon-reaction"
          src="./assets/images/icon-reaction.svg">
          <span>Reaction</span>
          <span>80 / 100</span> 
        </li>

        <li>
          <img class="icon-memory"
          src="./assets/images/icon-memory.svg">
          <span>Memory</span>
          <span>92 / 100 </span>
        </li>

        <li>
          <img class="icon-verbal"
          src="./assets/images/icon-verbal.svg">
          <span>Verbal</span>
          <span>61 / 100</span> 
        </li>

        <li>
          <img class="icon-visual"
          src="./assets/images/icon-visual.svg">
          <span>Visual</span>
          <span>72 / 100</span>
        </li>

      </ul>

      <button>Continue</button>

    </div>

  </div>
  
  
</body>

</html>
